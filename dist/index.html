<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Draft Lottery Simulator</title>
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
<script defer src="main.js"></script></head>
<body>
    <header>NBA Draft Lottery Simulator</header>
    <div class="content">
        <div class="dropdown-container">
            <select name="year" id="year-select">
                <option value="2025" selected>2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
            <button type="button" id="start-button">Start</button>
        </div>
        <div class="draft-grid">
            <div class="draft-item">
                <div class="draft-number">1</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">2</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">3</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">4</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">5</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">6</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">7</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">8</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">9</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">10</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">11</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">12</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">13</div>
                <div class="draft-team"></div>
            </div>
            <div class="draft-item">
                <div class="draft-number">14</div>
                <div class="draft-team"></div>
            </div>
        </div>
        <div class="trade-shift"><ul></ul></div>
        <div class="result-ID"></div>
        <div class="actual-ID"></div>
    </div>
    <footer>Davi Ernest Pradipta</footer>
</body>
</html>
